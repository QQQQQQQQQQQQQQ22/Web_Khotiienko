<!-- login.html -->
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вхід до системи</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <h1>Сервіс бронювання квитків</h1>
  </header>

  <main class="login-container">
    <form class="login-form">
      <h2>Вхід</h2>

      <label for="username">Ім’я користувача</label>
      <input type="text" id="username" name="username" placeholder="Введіть ім’я" required />

      <label for="password">Пароль</label>
      <input type="password" id="password" name="password" placeholder="Введіть пароль" required />

      <button type="submit" class="btn">Увійти</button>

      <p class="register-link">
        Ще не маєте акаунту? <a href="create-user.html">Зареєструватися</a>
      </p>
    </form>
  </main>

  <footer class="footer">
    <p>© 2025 Квитковий сервіс</p>
  </footer>
</body>
</html>
