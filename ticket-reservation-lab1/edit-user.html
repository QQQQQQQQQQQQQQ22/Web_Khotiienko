<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Редагування користувача</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <h1>Адміністративна панель</h1>
    <nav class="nav">
      <a href="admin.html">Панель</a>
      <a href="index.html">Головна</a>
      <a href="login.html">Вийти</a>
    </nav>
  </header>

  <main class="form-page">
    <h2>Редагувати користувача</h2>
    <form class="form">
      <label for="username">Ім’я користувача</label>
      <input type="text" id="username" name="username" value="ivan_petrenko" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="ivan@example.com" required />

      <label for="role">Тип користувача</label>
      <select id="role" name="role">
        <option value="user">Звичайний користувач</option>
        <option value="admin">Адміністратор</option>
      </select>

      <label for="password">Новий пароль (за бажанням)</label>
      <input type="password" id="password" name="password" placeholder="Залишити порожнім без змін" />

      <button class="btn" type="submit">Зберегти зміни</button>
      <a href="admin.html" class="btn-outline">Скасувати</a>
    </form>
  </main>

  <footer class="footer">
    <p>© 2025 Квитковий сервіс</p>
  </footer>
</body>
</html>
